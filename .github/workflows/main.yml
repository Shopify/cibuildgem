name: "Run the test suite"
on: push

jobs:
  lint:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "Display arch"
        run: "echo ${{ runner.arch }}"
      - name: "Checkout code"
        uses: "actions/checkout@v5"
        with:
          path: "tmp"
      - name: "Create a docker container"
        run: 'docker container run -w /var -v "tmp:/var" amd64/ruby:3.4.7 rake install'
