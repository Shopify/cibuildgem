name: 'Run compilation'
description: 'An action to compile gems with native extensions and test the resulting binary.'

inputs:
  working-directory:
    description: "The working directory of the gem"
    default: "."
    required: false

runs:
  using: "composite"
  steps:
    - name: Checkout easy compile
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      with:
        path: "tmp"
        repository: "shopify-playground/edouard-playground"
    - name: Install easy compile
      shell: bash
      run: "rake install"
      working-directory: "tmp"
    - uses: actions/download-artifact@v5
      with:
        path: "${{ inputs.working-directory }}"
        merge-multiple: true
    - name: "Release"
      uses: Edouard-chin/release-gem@ec-working-dir # TODO This is to be able to support projetcts that don't live at the root of the repo.
      with:
        working-directory: ${{ inputs.working-directory }}
        setup-trusted-publisher: true
        attestations: false
      env:
        RAKEOPT: "--require=${{ github.action_path }}/bundler_release.rb"
